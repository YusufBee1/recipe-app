<!DOCTYPE html>
<html>
<head>
    <title>{{ recipe.name }}</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; border-bottom: 2px solid #eee; padding-bottom: 20px; }
        .stats { display: flex; justify-content: center; gap: 30px; margin-top: 10px; font-weight: bold; color: #555; }
        .section { margin-top: 30px; }
        h2 { border-left: 4px solid #4CAF50; padding-left: 10px; color: #4CAF50; }
        .back-link { display: block; margin-top: 40px; text-decoration: none; color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ recipe.name }}</h1>
        <div class="stats">
            <span>‚è±Ô∏è {{ recipe.cooking_time }} mins</span>
            <span>üìä {{ recipe.difficulty }}</span>
        </div>
    </div>

    <div class="section">
        <h2>Description</h2>
        <p>{{ recipe.description }}</p>
    </div>

    <div class="section">
        <h2>Ingredients</h2>
        <ul>
            {% for ingredient in ingredients_list %}
                <li>{{ ingredient }}</li>
            {% endfor %}
        </ul>
    </div>

    <a class="back-link" href="{% url 'recipes:list' %}">‚Üê Back to Recipes</a>
</body>
</html>
